<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生日快乐</title>
    <style>
    .img{
        position: absolute;
        width: 300px;
        height: 500px;
        z-index: -1;
        left: 40%;
        top: 10%;
        opacity: 0;
    }
    .opactiy{
        opacity:1;
        transition: opacity 5s;
    }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="../img/陈鸿宇 - 行歌.mp3">
    </audio>
    <img src="../img/68F5F582-D685-4EF2-8AF3-F0E242BA3FD9.JPG" id='img' class="img" alt="">
    <div id="divTyping">

    </div>
    <script>
        let i =0;
        let str = '小梦雪哇<br/>生日快乐鸭<br/>你终于来啦，我好想你啊<br/>不知从什么时候起，已经如此如此的爱你了<br>也不知道从什么时候起发现自己再也离不开你<br/>有的时候我也很疑惑，自己到底爱你什么<br/>却发现自己找不到答案<br/>爱你的温柔？爱你的包容？也许吧<br/>更大的可能是爱你吧<br/>有些时候总会觉得，我们相遇的太晚了，如果早些就好了<br/>可是更多的时候又会想，要是晚些遇见就好了，那样你就可以看见更好的我了<br/>可是时光没有如果，我们的相遇一切都刚刚好<br/>今天是你生日 啦，也是我们相遇的第81天，都说九九归真<br/>也希望我们的爱情能够修成正果<br/>我爱你<br/>不知道说过多少遍的词语了<br/>再次说起依旧会心潮澎湃<br/>我好想你，我真的好想一直一直陪着你<br/>我爱你<br/>背景音乐是我很久很久以前就一直想给你听的歌<br/>我想着等你生日的时候给你听<br/>没想到这么快就到啦<br/>和你一起从短袖到长袖<br/>又从长袖到羽绒服<br/>你总说觉得自己很幸运才能遇到我<br/>其实我想说<br/>遇到你才是我最大的幸运<br/>想起了以前和你说起的平行宇宙论<br/>为什么我们能够相遇呢，因为那么多的宇宙，那么多的可能中<br/>唯独这个宇宙我们相遇了，<br/>有时候想想那些没能够遇到你的宇宙里的我，真的好可怜啊。<br/>可是再一想，还好我在这里遇到了你。<br/>不然我如何独自一人承受这长夜<br/>书里说，人一出生就是在等待，刚出生等长大，长大了等结婚<br/>我想我是在等你的，从小到大这么多次磨难我都没有死去，我想一定是因为在等你吧<br/>还好你来了，我也希望你可以一直陪我<br/>也不知道歌到哪儿了<br/>但是<br/>我想把这段歌词说给你听<br/>行歌<br/>谁在一边走一边唱一边回头张望<br/>有些苦涩始终都要去尝怎么，这些年不会失望也不太提及过往<br/>从前轻狂绕过时光<br/>让我们彼此分享互相陪伴吧<br/>一起面对人生这一刻的孤独吧<br/>最后<br/>我爱你<br/>生日快乐'
        function typing(){
            let divTyping = document.getElementById('divTyping');
           
            if (i <= str.length) {
                divTyping.innerHTML = str.slice(0, i++) + '_';
                setTimeout('typing()', 230);//&#x9012;&#x5f52;&#x8c03;&#x7528; 230
            }
            else{
                divTyping.innerHTML = str;//&#x7ed3;&#x675f;&#x6253;&#x5b57;,&#x79fb;&#x9664; _ &#x5149;&#x6807;
                setTimeout(function(){
                    img.classList.add('opactiy');
                    setTimeout(function(){
                        alert('希望我们能相扶到老')
                    },3500)
                },2000)
                
               
            }
        }
        typing();
    </script>
</body>
</html>
